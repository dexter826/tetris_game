<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="title">TETRIS</h1>
    <div class="container">
        <div id="game-container">
            <canvas id="board"></canvas>
            <!-- Overlay sẽ nằm chồng lên canvas -->
            <div id="overlay">
              <div id="overlay-play"></div>
            </div>
          </div>
        <div class="side-bar">
            <div>
                <h3>TOP SCORE: <span id="top-score">0</span></h3>
                <p>Score: <span id="score">0</span></p>
            </div>

            <button class="button-82-pushable" role="button" id="play">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    Play
                </span>
            </button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
